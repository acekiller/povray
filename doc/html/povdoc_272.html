<div class="divh3">
<h3>7.8.5&nbsp;&nbsp;glass.inc - Glass interior macros</h3>
<p><code>I_Glass_Exp(Distance)</code> and <code>I_Glass_Sqr(Distance)</code>.<br>
These macros return an interior with either exponential or fade_power 2 falloff, 
and a fade_distance of Distance.
</p>
