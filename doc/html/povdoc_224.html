<div class="divh3">
<h3>6.9.2&nbsp;&nbsp;Background</h3>

  <p>A background color can be specified if desired. Any ray that doesn't
  hit an object will be colored with this color. The default background is
  black. The syntax for <code>background</code> is:
  <pre>
  BACKGROUND: 
       background {COLOR}
  </pre>
  </p>
